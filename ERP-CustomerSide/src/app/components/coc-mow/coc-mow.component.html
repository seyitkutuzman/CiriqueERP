<app-blank>
  <app-section sectionTitle="Condition of Class">
    <div class="vessel-grid-container">
      <div class="vessel-header">
        <div class="form-group">
          <label for="vesselSelect">Select a Vessel</label>
          <select id="vesselSelect" class="form-control vessel-select" [(ngModel)]="selectedVessel">
            <option [ngValue]="null">All</option>
            <option *ngFor="let vessel of vessels" [ngValue]="vessel">{{ vessel.vesselName }}</option>
          </select>
        </div>
        <button class="btn btn-primary add-button" (click)="openModal()">+</button>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Vessel Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Doc No</th>
            <th>Task No</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vessel of filteredVessels">
            <td>{{ vessel.vesselName }}</td>
            <td>{{ vessel.description }}</td>
            <td>{{ vessel.status }}</td>
            <td>{{ vessel.docNo }}</td>
            <td>{{ vessel.tasks }}</td>
            <td style="text-align: right;">
              <button class="btn btn-danger btn-sm delete-button" (click)="deleteVessel(vessel.id)">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </app-section>
</app-blank>

<!-- Modal İçeriği -->
<ng-template #modalContent>
  <div class="modal-header">
    <h5 class="modal-title">Add New Vessel</h5>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="vesselForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="vesselName">Vessel Name</label>
        <input type="text" id="vesselName" formControlName="vesselName" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" formControlName="description" class="form-control" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="number" id="status" formControlName="status" class="form-control">
      </div>
      <div class="form-group">
        <label for="docNo">Doc No</label>
        <input type="text" id="docNo" formControlName="docNo" class="form-control">
      </div>
      <div class="form-group">
        <label for="tasks">Task No</label>
        <input type="number" id="tasks" formControlName="tasks" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</ng-template>
