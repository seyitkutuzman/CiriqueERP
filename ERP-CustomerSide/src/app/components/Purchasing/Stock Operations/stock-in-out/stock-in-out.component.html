<app-blank>
    <app-section>
      <div class="container">
        <h2>Stock In/Out</h2>
  
        <!-- Form for Stock In/Out -->
        <form [formGroup]="stockForm" (ngSubmit)="saveStock()">
          <div class="form-group">
            <label for="stockMainGroup">Stock Main Group</label>
            <input id="stockMainGroup" class="form-control" formControlName="stockMainGroup" required />
          </div>
  
          <div class="form-group">
            <label for="inOut">In/Out</label>
            <select id="inOut" class="form-control" formControlName="inOut" required>
              <option value="All">All</option>
              <option value="In">In</option>
              <option value="Out">Out</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="inOutType">In/Out Type</label>
            <select id="inOutType" class="form-control" formControlName="inOutType">
              <option value="Usage">Usage</option>
              <option value="Stock Inventory">Stock Inventory</option>
              <option value="Purchasing">Purchasing</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" class="form-control" formControlName="quantity" required />
          </div>
  
          <div class="form-group">
            <label for="date">Date</label>
            <input id="date" type="date" class="form-control" formControlName="date" required />
          </div>
  
          <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update Stock' : 'Add Stock' }}</button>
          <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
        </form>
  
        <!-- Stock In/Out List -->
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>Stock Main Group</th>
              <th>In/Out</th>
              <th>In/Out Type</th>
              <th>Quantity</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stock of stockInOutList">
              <td>{{ stock.stockMainGroup }}</td>
              <td>{{ stock.inOut }}</td>
              <td>{{ stock.inOutType }}</td>
              <td>{{ stock.quantity }}</td>
              <td>{{ stock.date | date }}</td>
              <td>
                <button class="btn btn-primary" (click)="editStock(stock)">Edit</button>
                <button class="btn btn-danger" (click)="deleteStock(stock.stockInOutID)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-section>
  </app-blank>
